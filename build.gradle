plugins {
    id 'fabric-loom' version '1.10.5'
    id 'maven-publish'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

ext {
    minecraft_version = "1.20.4"
    loader_version = "0.15.6"
    fabric_version = "0.97.3+1.20.4"
    maven_group = "fr.mtrfrance"
    archives_base_name = "mtrfranceaddon"
    mod_version = "0.0.1"
    mtr_version = "FABRIC-4.0.0+1.20.4"
}

group = maven_group
version = mod_version

base {
    archivesName = archives_base_name
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    // DÃ©pendence via modrinth
    maven {
        name = "Modrinth"
        url = "https://api.modrinth.com/maven"
    }
}

dependencies {
    // Minecraft + Fabric
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${minecraft_version}+build.3:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // MTR
    modLocalRuntime "maven.modrinth:minecraft-transit-railway:${mtr_version}" // Local
}

jar {
    from("LICENSE") {
        rename { "LICENSE_${archives_base_name}" }
    }
}